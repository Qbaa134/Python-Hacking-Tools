<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USB Formatting and GitHub Cleanup</title>
</head>
<body>
    <h1>USB Formatting and GitHub Cleanup</h1>

    <!-- Form to select USB port, file system and perform actions -->
    <form action="process.php" method="POST">
        <h2>USB Port Selection</h2>
        <label for="usb_port">Choose USB Port:</label>
        <select name="usb_port" id="usb_port">
            <!-- Example ports, this list could be dynamically populated -->
            <option value="/dev/sda">/dev/sda</option>
            <option value="/dev/sdb">/dev/sdb</option>
            <option value="/dev/sdc">/dev/sdc</option>
        </select>
        
        <h2>Choose File System Format</h2>
        <label for="file_system">File System:</label>
        <select name="file_system" id="file_system">
            <option value="ext4">ext4</option>
            <option value="ntfs">NTFS</option>
            <option value="fat32">FAT32</option>
        </select>

        <h2>GitHub Cleanup</h2>
        <label for="repo_name">GitHub Repository Name:</label>
        <input type="text" name="repo_name" id="repo_name" required><br>

        <input type="submit" name="submit" value="Format USB and Clean GitHub">
    </form>
</body>
</html>
